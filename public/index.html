<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Amazon</title>
</head>

<body>
  <nav class="navbar navbar-layout pl-3 pr-3 pt-0">
    <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 pl-lg-4 flex-wrap flex-md-nowrap justify-content-between">
      <button type="button" class="btn navbar-menu-button">
        <img class="navbar-menu-button-icon" src="./assets/menu.png">
      </button>
      <button type="button" class="btn btn-light text-uppercase font-weight-bold navbar-button">Home</button>
      <button type="button" class="btn btn-light text-uppercase font-weight-bold navbar-button" href="/">Shop</button>
      <button type="button" class="btn btn-light text-uppercase font-weight-bold navbar-button">Magazine</button>
    </div>
    <div class="col-12 col-md-4 col-lg-0"></div>
    <div class="col-12 col-md-5 col-lg-6 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
      <div class="flex justify-content-center navbar-search-layout">
        <img style="height: 23px; margin-right: 20px; object-fit: cover;" src="./assets/search.png">
        <input class="form-control navbar-search" type="text" placeholder="Search" aria-label="Search">
      </div>
      <button type="button" class="btn btn-light text-uppercase" style="background-color: transparent; border:0px;"><img
          style="width: 30px;" src="./assets/cart.png"></button>
      <button type="button" class="btn btn-light text-uppercase font-weight-bold navbar-button">Login</button>
    </div>
  </nav>

  <script id="shop-template" type="text/x-handlebars-template">
    <div>
      <div class=container-fluid style="padding-bottom: 150px;">
        <div class=row>
          <nav id=sidebar class="col-md-3 col-lg-3 d-md-block sidebar collapse" style="box-shadow: none; background-color:white;">
            <div class="position-sticky pt-md-4">
              <ul class="nav flex-column">
                <li class=nav-item>
                  <div style="padding: 0px 30px 0px 50px;">
                    <div id=accordion>
                      <div class=card style="border: 0px;">
                        <div class=card-header id=headingOne style="background-color: transparent; padding: 0px 0px 10px 0px; border-bottom: 0px;">
                          <p class="font-weight-normal text-uppercase" style="font-size: 15px; margin-bottom: 0px; color: rgb(168, 168, 168);">Filter By</p>
                        </div>
                      </div>
                      <div class=card style="border: 0px;">
                        <div class=card-header id=headingOne style="background-color: transparent; padding: 20px 0px 10px 0px;">
                          <h5 class=mb-0>
                            <button class=btn data-toggle=collapse data-target=#collapseOne aria-expanded=true aria-controls=collapseOne style="width: 100%; padding: 0px;">
                              <div class=row>
                                <div class="col-md-9 col-lg-9">
                                  <p class="font-weight-normal text-left" style="font-size: 15px; margin-bottom: 0px;">
                                    Collection</p>
                                </div>
                                <div class="col-md-3 col-lg-3 text-right">
                                  <img src=./assets/arrow.svg style="width: 50%;">
                                </div>
                              </div>
                            </button>
                          </h5>
                        </div>
                        <div id=collapseOne class="collapse show" aria-labelledby=headingOne data-parent=#accordion>
                          <div class=card-body>
                            {{#each categories.collection}}
                            <div class=form-check>
                              <input class=form-check-input type=checkbox value="{{this}}" id="checkbox-{{this}}">
                              <label class=form-check-label for="checkbox-{{this}}">
                                {{this}}
                              </label>
                            </div>
                            {{/each}}
                          </div>
                        </div>
                      </div>
                      <div class=card style="border: 0px;">
                        <div class=card-header id=headingTwo style="background-color: transparent; padding: 20px 0px 10px 0px;">
                          <h5 class=mb-0>
                            <button class=btn data-toggle=collapse data-target=#collapseTwo aria-expanded=false aria-controls=collapseTwo style="width: 100%; padding: 0px;">
                              <div class=row>
                                <div class="col-md-9 col-lg-9">
                                  <p class="font-weight-normal text-left" style="font-size: 15px; margin-bottom: 0px;">
                                    Color</p>
                                </div>
                                <div class="col-md-3 col-lg-3 text-right">
                                  <img src=./assets/arrow.svg style="width: 50%;">
                                </div>
                              </div>
                            </button>
                          </h5>
                        </div>
                        <div id=collapseTwo class=collapse aria-labelledby=headingTwo data-parent=#accordion>
                          <div class=card-body>
                            {{#each categories.color}}
                            <div class=form-check>
                              <input class=form-check-input type=checkbox value="{{this}}" id="checkbox-{{this}}">
                              <label class=form-check-label for="checkbox-{{this}}">
                                {{this}}
                              </label>
                            </div>
                            {{/each}}
                          </div>
                        </div>
                      </div>
                      <div class=card style="border: 0px;">
                        <div class=card-header id=headingThree style="background-color: transparent; padding: 20px 0px 10px 0px;">
                          <h5 class=mb-0>
                            <button class=btn data-toggle=collapse data-target=#collapseThree aria-expanded=false aria-controls=collapseThree style="width: 100%; padding: 0px;">
                              <div class=row>
                                <div class="col-md-9 col-lg-9">
                                  <p class="font-weight-normal text-left" style="font-size: 15px; margin-bottom: 0px;">
                                    Category</p>
                                </div>
                                <div class="col-md-3 col-lg-3 text-right">
                                  <img src=./assets/arrow.svg style="width: 50%;">
                                </div>
                              </div>
                            </button>
                          </h5>
                        </div>
                        <div id=collapseThree class=collapse aria-labelledby=headingThree data-parent=#accordion>
                          <div class=card-body>
                            {{#each categories.category}}
                            <div class=form-check>
                              <input class=form-check-input type=checkbox value="{{this}}" id="checkbox-{{this}}">
                              <label class=form-check-label for="checkbox-{{this}}">
                                {{this}}
                              </label>
                            </div>
                            {{/each}}
                          </div>
                        </div>
                      </div>
                      <div class=card style="border: 0px;">
                        <div class=card-header id=headingThree style="background-color: transparent; padding: 20px 0px 10px 0px; border-bottom: 0px;">
                          <p class="font-weight-normal text-left" style="font-size: 15px; margin-bottom: 0px;">
                            Price Range</p>
                        </div>
                        <div class=card-body style="padding: 0px;">
                          <div style="padding: 0px 10px 0px 10px;">
                            <section class=range-slider>
                              <input value=5 min=0 max=15 step=0.5 type=range style="height: 1px; overflow: visible;">
                              <input value=10 min=0 max=15 step=0.5 type=range style="height: 1px; overflow: visible;">
                            </section>
                          </div>
    
                          <div class=row>
                            <div class="col-md-6 col-lg-6">
                              <p class="font-weight-normal text-left" style="font-size: 12px; margin-bottom: 0px;">
                                $1300</p>
                            </div>
                            <div class="col-md-6 col-lg-6">
                              <p class="font-weight-normal text-right" style="font-size: 12px; margin-bottom: 0px;">
                                $10,000+</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
          <main class="col-md-9 ml-sm-auto col-lg-9 px-md-4 py-4">
            <div id="product-list"></div>
          </main>
        </div>
      </div>
      <footer class=footer>
        <nav aria-label=...>
          <ul class="pagination pagination-md" style="border-radius: 0%;">
            <li class="page-item footer-button-layout-selected disabled">
              <a class=page-link style="background-color: black; border: 0px; color: white; border-radius: 0%; padding: 8px 16px 8px 16px;" href=# tabindex=-1>1</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>2</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>3</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>4</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>5</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>6</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>7</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>8</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>9</a>
            </li>
            <li class="page-item footer-button-layout">
              <a class="page-link footer-button" href=#>10</a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
  </script>

  <script id="product-card-template" type="text/x-handlebars-template">
    <div id=product-layout class="row my-4">
      {{#each products}}
      <div class="col-12 col-md-6 col-lg-4 pb-4 pb-lg-0">
        <div class="product" onClick="router.navigateTo('/product?id=' + {{id}});">
          <div class="card" style="border: 0px; padding: 2px;">
            <div class="card-body p-0">
              <div class=product-image>
                <img width=100% height=300px src="./assets/{{image.primary}}">
              </div>
              <div class=p-0>
                <div class=row>
                  <div class="col-md-8 col-lg-8">
                    <p class="font-weight-bold mb-0">{{name}}</p>
                    <p class="font-weight-light text-uppercase product-subtitle">
                      {{category}}
                    </p>
                  </div>
                  <div class="col-md-4 col-lg-4">
                    <p class="text-right font-weight-light pt-2">${{price}}</p>
                  </div>
                </div>
                <div class="row d-flex align-items-center">
                  <div class="col-md-9 col-lg-9">
                    <img class=product-review-star src=./assets/star.png>
                    <img class=product-review-star src=./assets/star.png>
                    <img class=product-review-star src=./assets/star.png>
                    <img class=product-review-star src=./assets/star.png>
                    <img class=product-review-star src=./assets/star.png>
                  </div>
                  <div class="col-md-3 col-lg-3 text-right">
                    <button class="btn p-0" type=button>
                      <img class=product-cart src=./assets/cart.png>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </script>

  <script id="product-template" type="text/x-handlebars-template">
    <div class=container>
      <div class="row d-flex justify-content-center align-items-center pt-5">
        <div class="col-12 col-md-6 col-lg-5 pb-4 pb-lg-0">
          <div id=carousel class="carousel slide" data-ride=carousel>
            <div class=carousel-inner>
              <div class="carousel-item active" data-interval=4000>
                <img src="./assets/{{image.primary}}" class="d-block w-100">
              </div>
              {{#each image.list}}
              <div class="carousel-item" data-interval=4000>
                <img src="./assets/{{this}}" class="d-block w-100">
              </div>
              {{/each}}
            </div>
            <a class=carousel-control-prev href=#carousel data-slide=prev style="background-color: antiquewhite;">
              <span class=carousel-control-prev-icon></span>
              <span class=sr-only>Previous</span>
            </a>
            <a class=carousel-control-next href=#carousel data-slide=next style="background-color: antiquewhite;">
              <span class=carousel-control-next-icon></span>
              <span class=sr-only>Next</span>
            </a>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 pb-4 pb-lg-0">
          <div style="padding: 30px;">
            <div style="padding-bottom: 40px;">
              <h6 style="color: rgb(143, 143, 143);">{{name}}</h6>
              <h2 style="color: rgb(9, 31, 48);">{{collection}}</h2>
              <p style="padding-top: 25px;">{{description}}</p>
            </div>
            <div style="padding-bottom: 40px;">
              <h6 style="color: rgb(143, 143, 143);">Color</h6>
              <div>
                <label class=grey>
                  <input class=color-selector type=radio name=color value=orange>
                  <div class=layer></div>
                  <div class=button><span></span></div>
                </label>
                <label class=blue>
                  <input class=color-selector type=radio name=color value=amber>
                  <div class=layer></div>
                  <div class=button><span></span></div>
                </label>
              </div>
            </div>
            <div>
              <h6 style="color: rgb(143, 143, 143);">Price per unit</h6>
              <div class="d-flex flex-row">
                <h2 style="padding-right: 40px;">${{price}}</h2>
                <button type=button class=btn style="background-color: rgb(9, 31, 48); border: 0px; color: rgb(255, 255, 255); text-align: center; padding: 0px 40px 0px 40px; border-radius: 0%;">
                  Buy Now
                </button>
                <button type=button class="btn btn-light" style="background-color: transparent; border:0px;"><img style="width: 30px;" src=./assets/cart.png></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <div id="app"></div>

  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/axios/dist/axios.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js"></script>
  <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>
  <script src="./js/app.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/slider.min.js"></script>
</body>

</html>
